<div class="login-container">
  <div class="header-wrap" style="text-align: center;">
    <h1>Register</h1>
  </div>
  <div class="body-wrap">
    <mat-form-field>
      <mat-label>{{loginDialog.accountTitle.content}}</mat-label>
      <input matInput [style.width]="loginDialog.accountTitle.width">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>{{loginDialog.passwordTitle.content}}</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{loginDialog.areaTitle.content}}</mat-label>
      <input matInput [style.width]="loginDialog.accountTitle.width">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
  </div>
  <div class="footer-wrap" style="text-align: center;">
    <button class="btn-login">
      Sign Up
    </button>
  </div>
</div>
